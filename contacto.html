<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Obsocial</title>
	<link rel="stylesheet" href="normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="color-one cl">
		<img class="logo-obsocial" src="img/logo-obsocial.png" alt="Logotipo Obsocial">
		<nav>
			<a class="menu-item" href="eventos.html">Eventos</a>
			<a class="menu-item" href="index.html">¿Qué es la Obsolescencia?</a>
			<a class="menu-item" href="contacto.html">Contacto</a>
		</nav>
	</header>
	<article>
		<section class="portada portada-contacto">
			<h1>Contacto</h1>
			<p>Encuentranos y ponte en contacto con nosotros.</p>
		</section>
		<section class="color-three content-space bottom-space">
			<form action="">
				<label for="nombre">Nombre</label>
				<input type="text" placeholder="Tu nombre">
				<label for="email">Dirección de correo</label>
				<input type="text" placeholder="Tu email">
				<label for="message">Mensaje</label>
				<textarea placeholder="Tu mensaje"></textarea>
			</form>
			<a class="btn" href="#">Enviar mensaje</a>
		</section>
	</article>
	<footer>
		<img class="logo-obsocial footer" src="img/logo-alt-obso.png" alt="logo obsocial">
		<div class="footer">
			<p>Conoce al equipo <a class="link-alt" href="nosotros.html">detras de Obsocial</a></p>
			<a class="link-footer" href="https://twitter.com/"><img class="img-footer" src="img/logo-twitter.png"></a>
			<a class="link-footer" href="https://www.facebook.com/"><img class="img-footer" src="img/logo-fb.png"></a>
		</div>
	</footer>
</body>
</html>
